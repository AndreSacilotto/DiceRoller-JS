<!DOCTYPE html>
<html>

<head>
    <title>Dice Roller</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/ico" href="../assets/favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src='../js/Main.js' defer></script>
</head>

<body>
    <section class="layout">

        <div class="grid-item" id="top-head">
            <span class="submit-textbox">
                <input type="text" id="expression" placeholder="Digite a expressão" spellcheck="false"/>
                <input type="submit" value="->" exp="roller"/>
            </span>
        </div>

        <div class="grid-item" id="top-right">
            <div class="layout-topright full">
                <input style="grid-column: 1; grid-row: span 2;" class="text-center" type="number" id="result" placeholder="Result" readonly />
                <input style="grid-column: 2; grid-row: 1;" class="text-center" type="number" id="result-half" placeholder="Half" readonly />
                <input style="grid-column: 2; grid-row: 2;" class="text-center" type="number" id="result-onethird" placeholder="1/3" readonly />
                <input style="grid-column: 3; grid-row: 1;" class="text-center" type="number" id="result-max" placeholder="Max" readonly />
                <input style="grid-column: 3; grid-row: 2;" class="text-center" type="number" id="result-min" placeholder="Min" readonly />
            </div>
        </div>

        <div class="grid-item" id="left-side">
            <div class="text-header">Historico</div>
            <div class="container">
                <div class="hist-item">
                    <span text="exp">Expression</span>
                    <button type="close">X</button>
                    <span text="result"><br/>Result</span>
                </div>
            </div>
            <button style="margin-top: 5%; padding: 2% 10%;">Help</button>
        </div>

        <div class="grid-item" id="mid">
            <div class="layout-mid full">
                <input style="grid-column: 1; grid-row: 1;" class="text-center" type="number" id="numberInput"
                    onchange="" value="1" min=1 max="10" step="1" />

                <button style="grid-column: 1; grid-row: 5;" exp="dice">D4</button>
                <button style="grid-column: 2; grid-row: 5;" exp="dice">D6</button>
                <button style="grid-column: 1; grid-row: 4;" exp="dice">D8</button>
                <button style="grid-column: 2; grid-row: 4;" exp="dice">D10</button>
                <button style="grid-column: 1; grid-row: 3;" exp="dice">D12</button>
                <button style="grid-column: 2; grid-row: 3;" exp="dice">D20</button>
                <button style="grid-column: 1; grid-row: 2;" exp="dice">D100</button>
                <button style="grid-column: 2; grid-row: 2;" exp="diceX">DX</button>

                <button style="grid-column: 6; grid-row: 3/span 2;" exp="roller">Roll</button>

                <button style="grid-column: 2; grid-row: 1;" exp="operator">-</button>
                <button style="grid-column: 2; grid-row: 1;" exp="operator">-</button>
                <button style="grid-column: 3; grid-row: 1;" exp="operator">+</button>
                <button style="grid-column: 4; grid-row: 1;" exp="operator">*</button>
                <button style="grid-column: 5; grid-row: 1;" exp="operator">/</button>
                <button style="grid-column: 5; grid-row: 5;" exp="operator">)</button>
                <button style="grid-column: 4; grid-row: 5;" exp="operator">(</button>

                <button style="grid-column: 3; grid-row: 5;" exp="inner">0</button>
                <button style="grid-column: 3; grid-row: 4;" exp="inner">1</button>
                <button style="grid-column: 4; grid-row: 4;" exp="inner">2</button>
                <button style="grid-column: 5; grid-row: 4;" exp="inner">3</button>
                <button style="grid-column: 3; grid-row: 3;" exp="inner">4</button>
                <button style="grid-column: 4; grid-row: 3;" exp="inner">5</button>
                <button style="grid-column: 5; grid-row: 3;" exp="inner">6</button>
                <button style="grid-column: 3; grid-row: 2;" exp="inner">7</button>
                <button style="grid-column: 4; grid-row: 2;" exp="inner">8</button>
                <button style="grid-column: 5; grid-row: 2;" exp="inner">9</button>

                <button style="grid-column: 6; grid-row: 1;" exp="clear">C</button>
                <button style="grid-column: 6; grid-row: 2;" exp="del">Del</button>
            </div>
        </div>

        <div class="grid-item" id="right-side">
            <div class="text-header">Global Rolls</div>
            <div class="container">
                <div class="chat-item">
                    <span text="name">Username</span>
                    <span text="date">00/00 as 00:00</span><br/>
                    <span text="result">Resultado</span>
                    <span text="exp">Expression</span>
                </div>
            </div>
            <input style="margin-top: 3%;" type="text" id="username" value="Guest" placeholder="User Name" maxlength="16" />
        </div>

        <div class="grid-item" id="footer">
            <p id="footerText">André Sacilotto © 2020</p>
        </div>

    </section>
</body>

</html>
